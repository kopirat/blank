<!doctype html>
	<html lang="en">
		<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Blank.CSS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="blank.css">
		<!--[if lt IE 9]>
			<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
			<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>
		<![endif]-->
		<style>
			/* deploy styles */
			input, button, select { display: block; margin-bottom: 1em }
		</style>
		</head>
	<body>

		<h1>Blank.CSS</h1>

		<select>
			<option>first option</option>
			<option>second option</option>
			<option>looooooooooong third option</option>
		</select>

		<button>Button</button>
		<input type="button" value="Input Button">
		<input type="checkbox">
		<input type="color">
		<input type="date" placeholder="Input Date" list="days">
			<datalist id="days">
				<option label="Columbus Day">2013-10-14</option>
				<option label="Independence Day">2013-07-04</option>
				<option label="Labor Day">2013-09-02</option>
			</datalist>
		<input type="datetime" placeholder="Input Datetime">
		<input type="datetime-local" placeholder="Input Datetime Local">
		<input type="email" placeholder="Input Email">
		<input type="file">
		<input type="hidden">
		<input type="image" src="" alt="Input Image" >
		<input type="month" placeholder="Input Month">
		<input type="number" placeholder="Input Number">
		<input type="password" placeholder="Input Password">
		<input type="range">
		<input type="radio">
		<input type="reset" value="Input Reset">
		<input type="search" placeholder="Input Search">
		<input type="submit" value="Input Submit">
		<input type="tel" placeholder="Input Tel">
		<input type="text" placeholder="Input Text">
		<input type="time" placeholder="Input Time">
		<input type="url" placeholder="Input Url">
		<input type="week" placeholder="Input Week">
	</body>
</html>
